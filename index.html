<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LP | METEORA | 20</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/assets/icons/favicon_LP.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=Inter&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/video-container.css" />
    <link rel="stylesheet" href="./styles/buy-album.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/media-queries.css" />
    <link rel="stylesheet" href="./styles/newsletter.css" />
  </head>
  <body>
    <div id="header">
      <a
        class="lp-logo"
        href="https://www.linkinpark.com/meteora20"
        target="_blank"
      >
        <img
          class="meteora-word"
          src="./src/assets/logo/METEORA-WORD.png"
          alt="Logotipo Linkin Park"
        />
      </a>
      <a
        class="meteora-btn"
        href="https://linkinpark.warnerrecords.com"
        target="_blank"
      >
        <p class="meteora">Meteora 20th anniversary</p>
      </a>
    </div>

    <section class="slide-section">
      <div id="slider-content">
        <input type="radio" name="btn-radio" id="radio1" />
        <input type="radio" name="btn-radio" id="radio2" />
        <div class="slide-box primeiro">
          <video
            src="./src/assets/video/fighting-myselg.mp4"
            autoplay
            loop
            muted
          ></video>
          <h3 class="h3-1">Fighting Myself</h3>
          <button id="btn-1" class="btn-1">
            Watch the film
            <p class="uil uil-eye"></p>
          </button>
        </div>
        <div class="slide-box">
          <video src="./src/assets/video/lost.mp4" autoplay loop muted></video>
          <h3 class="h3-2">Lost</h3>
          <button id="btn-2" class="btn-2">
            Watch the film
            <p class="uil uil-eye"></p>
          </button>
        </div>
      </div>

      <div id="nav-manual">
        <label for="radio2" class="uil uil-angle-left-b manual-btn btn1">
        </label>
        <label for="radio1" class="uil uil-angle-right-b manual-btn btn2">
        </label>
      </div>
    </section>

    <section class="buy-album">
      <div class="album-title">
        <p class="text title">Meteora 20th</p>
        <p class="text subtitle">Anniversary Edition</p>
        <p class="text paragraph">Listen to it right now!</p>
        <a
          href="https://open.spotify.com/intl-pt/album/3Q9wXhEAX7NYCPP0hxIuDz"
          target="_blank"
          class="spotify"
        >
          <img src="./src/assets/logo/logo-spotify.png" alt="" />
        </a>
      </div>
      <div class="img">
        <a
          href="https://open.spotify.com/intl-pt/album/3Q9wXhEAX7NYCPP0hxIuDz"
          target="_blank"
          id="album-img"
        >
          <img src="./src/assets/img/capa-cd.jpg" alt="" />
          <img
            src="./src/assets/logo/Spotify-Play-Button.png"
            alt=""
            class="play-btn"
          />
        </a>
      </div>
    </section>

    <section class="newsletter">
      <div class="news-div">
        <p class="text title">Subscribe for updates from Linkin Park</p>
        <p class="text paragraph">
          Sign up with your email address to receive news and updates.
        </p>
        <div class="sign-up">
          <div class="email">
            <input
              id="search-input"
              type="text"
              maxlength="80"
              placeholder="Email Adress"
            />
          </div>
          <button>Sign Up</button>
        </div>
      </div>
    </section>

    <div id="footer">
      <img id="footer-img" src="./src/assets/img/footer4.jpg" />
      <a
        href="https://www.linkinpark.com/meteora20"
        target="_blank"
        class="lp-logos"
      >
        <img src="./src/assets/logo/LinkinPark_Logo_Gif_05c.gif" alt="" />
      </a>
      <p class="rc-studio">
        Feito com â™¥ pelo
        <a
          href="https://renato-dilabio.github.io/Agregador-de-Links/"
          target="_blank"
          >RC Studio</a
        >
      </p>
      <div class="title">
        <p id="oficial" class="uil uil-signin">Oficial Website</p>
      </div>
      <div id="social">
        <p>Social Media</p>
        <div class="social-media">
          <a
            href="https://github.com/renato-dilabio"
            target="_blank"
            class="uil uil-github"
          ></a>
          <a
            href="https://www.linkedin.com/in/renatodilabio/"
            target="_blank"
            class="uil uil-linkedin"
          ></a>
          <a href="" class="uil uil-instagram"></a>
          <a
            href="https://www.youtube.com/@to-gocup3069"
            target="_blank"
            class="uil uil-youtube"
          ></a>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <script></script>
  </body>
</html>
